<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="contact-form">
        <div class="form-header">
          <h1>Contact Us For Work</h1>
          <p>
            We'd love to hear from you. Please fill out the form below or reach
            out to us using the contact information provided.
          </p>
        </div>

        <form>
          <div class="form-field">
            <label>Name</label>
            <input type="text" placeholder="Your  Name" />
          </div>

          <div class="form-field">
            <label>Email</label>
            <input type="email" placeholder="Your  Email" />
          </div>

          <div class="form-field">
            <label>Subject</label>
            <input type="text" placeholder="Subject" />
          </div>

          <div class="form-field">
            <label>Message</label>
            <textarea></textarea>
          </div>

          <div class="form-submit">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>

      <section class="contact-info">
        <div class="info-content">
          <div class="info-section">
            <h2>Our Location</h2>
          </div>

          <div class="info-item">
            <p>123 Main Street, Anytown, CA 91234</p>
          </div>

          <div class="info-item">
            <p>Phone: (555) 123-4567</p>
          </div>

          <div class="info-item">
            <p>Email: contact@dosomecoding.com</p>
          </div>
        </div>

        <div class="map-container">
          <img src="./images/map.png" alt="Location Map" />
        </div>
      </section>
    </main>
  </body>
</html>
